    <style>
      body, html {
        background-color: #000000;
        margin: 0; padding: 0;
      }

      .static-glow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(74,0,128,0.1) 50%, rgba(0,0,0,0.3) 100%);
        z-index: 2;
        opacity: 0;
        animation: entranceFade 3s ease-out 0.2s forwards;
      }

      .static-particles {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 2;
      }

      .static-dot {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        opacity: 0;
        animation: entranceFade 4s ease-out 0.5s forwards;
      }

      @keyframes entranceFade {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>

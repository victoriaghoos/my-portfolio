<!DOCTYPE html>
<html lang="en" style="background-color: #000000;"> 
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark">

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

 <style>
      /* DIRECTE STYLING - Geen vertraging */
      body, html {
        background-color: #000000;
        margin: 0; padding: 0;
      }

      /* Statische Glow */
      .static-glow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(74,0,128,0.1) 50%, rgba(0,0,0,0.3) 100%);
        z-index: 2;
        opacity: 0;
        animation: entranceFade 3s ease-out 0.2s forwards;
      }

      /* Statische Bolletjes (we zetten er alvast 5 in de HTML) */
      .static-particles {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 2;
      }

      .static-dot {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        opacity: 0;
        animation: entranceFade 4s ease-out 0.5s forwards;
      }

      @keyframes entranceFade {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Victoria | Portfolio</title>
  </head>
  <body style="background-color: #000000;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="background-color: #000000;"></div>
  </body>
</html>
